  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }

    h1 {
      color: #ff66b2;
      margin-top: 24px;
      font-size: 24px;
      text-align: center;
    }

    h2 {
      font-size: 14px;
      color: #777;
      margin-bottom: 24px;
      text-align: center;
      padding: 0 16px;
    }

    .midias {
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 90%;
      max-width: 500px;
    }

    .card img, .card video {
      width: 100%;
      border-radius: 12px;
      object-fit: cover;
      pointer-events: none; /* bloqueia interação */
      user-select: none;
      -webkit-user-drag: none;
      touch-action: none;
    }

    video::-internal-media-controls-download-button {
      display: none !important;
    }

    video::--webkit-media-controls-enclosure {
      overflow: hidden !important;
    }

    .exclusive {
      background-color: #fff4e6;
      padding: 24px;
      margin: 32px 0;
      border-radius: 12px;
      text-align: center;
      width: 90%;
      max-width: 500px;
    }

    .exclusive h3 {
      color: #ff66b2;
      margin-bottom: 8px;
    }

    .exclusive p {
      margin-bottom: 16px;
    }

    .exclusive .buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .exclusive .buttons button {
      border: none;
      color: white;
      padding: 14px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: 0.3s;
    }

    .btn-whatsapp {
      background-color: #25D366;
    }

    .btn-telegram {
      background-color: #0088cc;
    }

    .hidden {
      display: none !important;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 20px;
      }
      h2 {
        font-size: 13px;
      }

      .exclusive p {
        font-size: 14px;
      }

      .exclusive .buttons button {
        font-size: 15px;
      }
    }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const whatsappBtn = document.querySelector('.btn-whatsapp');
      const storageKey = 'whatsappBlockedUntil';
      const now = Date.now();
      const blockUntil = localStorage.getItem(storageKey);

      if (blockUntil && now < parseInt(blockUntil)) {
        hideWhatsappButton();
      }

      whatsappBtn.addEventListener('click', function (e) {
        fbq('track', 'Lead');
        
        // Esconde o botão
        hideWhatsappButton();

        // Define bloqueio por 48h
        const blockTime = Date.now() + 48 * 60 * 60 * 1000;
        localStorage.setItem(storageKey, blockTime);

        // Redireciona
        setTimeout(() => {
          window.location.href = 'https://mais.red/run/20996';
        }, 100);
      });

      function hideWhatsappButton() {
        if (whatsappBtn) {
          whatsappBtn.classList.add('hidden');
        }
      }
    });

    // Bloqueia botão direito e toque longo (mobile)
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('touchstart', e => {
      if (e.target.tagName === 'IMG' || e.target.tagName === 'VIDEO') {
        e.preventDefault();
      }
    }, { passive: false });
  </script>
</head>

<body>
  <h1>Presentinhos da Melissa</h1>
  <h2></h2>

  <div class="midias">
    <div class="card">
      <img src="https://i.postimg.cc/90JfL4KN/photo-5906917184624509112-y.jpg" alt="Foto 1">
    </div>
    <div class="card">
      <img src="https://i.postimg.cc/SQrjS5R7/photo-5906917184624509117-y.jpg" alt="Foto 2">
    </div>
    <div class="card">
      <img src="https://i.postimg.cc/4yxKRkCd/e2007363-1d2f-4a1c-8e77-32816ef10177.jpg" alt="Foto 3">
    </div>
    <div class="card">
      <video autoplay muted loop playsinline controls src="https://video.gumlet.io/65970d383ce8c11cb451b8cc/68900d6969cc5f5f003cc9a5/download.mp4"></video>
    </div>
    <div class="card">
      <video autoplay muted loop playsinline controls src="https://video.gumlet.io/65970d383ce8c11cb451b8cc/689010b269cc5f5f003ce428/download.mp4"></video>
    </div>
  </div>

  <div class="exclusive">
    <h3>Chamadas ao vivo e Pacote de conteúdos</h3>
    <p>Meu conteúdo é comprado pelo Whatsapp ou Telegram amor! É lá que a coisa fica gostosa!</p>
    <div class="buttons">
      <button class="btn-whatsapp">COMPRAR NO WHATSAPP</button>
      <button class="btn-telegram" onclick="window.location.href='https://t.me/botdamelissa_bot'">COMPRAR NO TELEGRAM</button>
    </div>
  </div>
</body>
</html>
